<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Blog preview card</title>
</head>

<body>
    <main class="card cards">
        <div class="side-card image">
            <img src="./images/mtn1.jpeg" alt="article" class="img" />
            <div class="card-text position-absolute p-4 text-white">
                <h1 class="title">Mountain</h1>
                <p class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatibus.
                </p>
            </div>
        </div>
        <div class="inside-card">
            <!-- dont have an account -->
            <div class="tag">
                <p class="tag-text">
                    Don't have an account?
                    <a href="#" class="link">
                        Sign Up
                    </a>
                </p>
            </div>
            <!-- dont have an account -->
            <!-- sign in /btn -->
            <div class="socialMediaLogin">
                <h2>
                    Sign In
                </h2>

                <button onclick='console.log("clicked")' type="button" class="socialMedia_link1">
                    <a class="btn_link" href="#">
                        <img src="./images/google.png" alt="google" class="google" />
                        <span>
                            Continue with Google
                        </span>
                    </a>
                </button>
                <button onclick='console.log("clicked")' type="button" class="socialMedia_link1">
                    <a class="btn_link" href="#">
                        <img src="./images/twitter.png" alt="twitter" class="twitter" />
                        <span>
                            Continue with Twitter
                        </span>
                    </a>
                </button>
            </div>
            <!-- sign in/btn -->
            <!-- or  -->
            <div class="or-container">
                <p class="or">
                    or
                </p>
            </div>
            <!-- or  -->
            <!-- form -->
            <div class="form_container">
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Your password">
                        <label for="floatingInput">Your Password</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Not a Robot</label>
                    </div>
                    <button type="submit" onclick='console.log("clicked")' class="btn btn-primary rounded-4 w-50 h-50">Submit</button>
                    <!-- dont have an account -->
                    <div class="tag_left">
                        <p class="tag-text_left">
                            Don't have an account?
                            <a href="#" class="link_left">
                                Sign Up
                            </a>
                        </p>
                    </div>
                    <!-- dont have an account -->
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <footer class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
        </a>.
        Coded by <a href="kylepprofile.vercel.app">Kyle Parsotan</a>.
    </footer>

    <!-- <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script> -->
</body>

</html>
